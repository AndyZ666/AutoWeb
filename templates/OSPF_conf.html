<!DOCTYPE html>
<html>
<head>
    <title>Configure OSPF</title>
</head>
<body>
    <h2>Configure OSPF</h2>
    <form action="/ospfconfig" method="post">
        <label for="router">Select Router:</label>
        <select name="router" required>
            <option value="R1-Zhang">R1-Zhang</option>
            <option value="R2-Zhang">R2-Zhang</option>
            <option value="R3-Zhang">R3-Zhang</option>
            <option value="R4-Zhang">R4-Zhang</option>
        </select>
        <br><br>
        
        <label for="username">SSH Username:</label>
        <input type="text" name="username" required>
        <br><br>
        
        <label for="password">SSH Password:</label>
        <input type="password" name="password" required>
        <br><br>

        <label for="ospf_process">OSPF Process ID:</label>
        <input type="text" name="ospf_process" required>
        <br><br>

        <label for="ospf_area">OSPF Area ID:</label>
        <input type="text" name="ospf_area" required>
        <br><br>

        <label for="loopback">Loopback IP:</label>
        <input type="text" name="loopback" required>
        <br><br>

        <input type="submit" value="Configure OSPF">
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
