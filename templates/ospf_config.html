<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSPF Configuration - {{ router }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        select {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2>Enter OSPF Configuration for Router {{ router }}</h2>

    <form method="POST">
        <input type="text" name="ospf_process" placeholder="OSPF Process ID" required><br>
        <input type="text" name="ospf_area" placeholder="OSPF Area ID" required><br>
        <input type="text" name="loopback" placeholder="Loopback IP Address" required><br>

        <button type="submit" class="btn">Save OSPF Configuration</button>
    </form>

    <div class="button-container">
        <a href="{{ url_for('ospf_ssh', router=router) }}" class="btn">Return to Previous</a>
        <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
    </div>
</body>
</html>
