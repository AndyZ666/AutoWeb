<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Routers to Get Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Select Routers to Get Configuration</h2>

    <form method="POST" action="{{ url_for('get_config') }}">
        <div class="checkbox-group">
            {% for router in routers %}
                <label><input type="checkbox" name="routers" value="{{ router }}"> Router {{ router }}</label>
            {% endfor %}
            <label><input type="checkbox" name="routers" value="All"> All Routers</label>
        </div>

        <button type="submit" class="btn">Download Config</button>
    </form>

    <div class="button-container">
        <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
        <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
</body>
</html>
