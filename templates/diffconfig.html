<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration Differences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Configuration Differences (Generated {{ timestamp }})</h1>

    {% for router, diff_lines in diffs.items() %}
        <h2>Router: {{ router }}</h2>
        {% if diff_lines %}
            <pre>
{% for line in diff_lines %}
{{ line }}
{% endfor %}
            </pre>
        {% else %}
            <p>No differences found.</p>
        {% endif %}
        <hr>
    {% endfor %}

    <div class="button-container">
        <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
    </div>
</body>
</html>
