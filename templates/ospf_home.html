<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Router for OSPF Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        select {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h2>Select Router to Configure OSPF</h2>

    <div class="form-container">
        <form method="POST" action="{{ url_for('select_router') }}">
            <select name="router" required>
                <option value="R1">Router R1</option>
                <option value="R2">Router R2</option>
                <option value="R3">Router R3</option>
                <option value="R4">Router R4</option>
            </select>
            <button type="submit" class="btn">Continue</button>
        </form>
        

        <div style="margin-top: 20px;">
            <a href="{{ url_for('home') }}" class="btn">Return to Home</a>
        </div>
    </div>
</body>
</html>
